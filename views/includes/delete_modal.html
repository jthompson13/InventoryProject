<script type="text/ng-template" id="delete_modal.html">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" ng-modal="title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <h2 ng-modal="device">Are you sure you wish to delete: {{device}}</h2>
    </div>

    <div class="modal-footer">
        <button type="button" ng-click="accept_delete()" class="btn btn-danger" data-dismiss="modal">Confirm</button>
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Close</button>
    </div>

</script>
